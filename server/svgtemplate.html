<html>
<head>
<script></script>
</head>
<body>
	<div id="map-container">
		<svg xmlns="http://www.w3.org/2000/svg" class="map" width="1280" height="1024" id="svg">
                <style type="text/css">
                    .map {
                        font-family : sans-serif;
                    }
                </style>
            <defs>
                <marker id="arrow" orient="auto" markerWidth="6" markerHeight="8" refX="0.1" refY="2">
                     <path d="M0,0 V4 L2,2 Z" fill="grey" />
                 </marker>
                <marker id="actionarrow" orient="auto" markerWidth="6" markerHeight="8" refX="10" refY="3">
                    <path d="M0,0 V6 L5,3 Z" fill="green" />
                </marker>
                <!-- glow -->
                <filter id="glow" x="-2%" y="-2%" width="104%" height="104%">
                    <feGaussianBlur stdDeviation="2" result="glow"/>
                    <feMerge>
                        <feMergeNode in="glow"/>
                        <feMergeNode in="glow"/>
                        <feMergeNode in="glow"/>
                    </feMerge>
</filter>
            </defs>
            <!-- white background -->
            <rect x="0" y="0" width="100%" height="100%" fill="white" style="stroke-width: 0px;" />
            <text text-anchor="right" style="" y="20" x="1000">created at wardleymaps.com</text>
        </svg>
	</div>
</body>
</html>
