<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Wardley Maps Tool</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js "></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
<!--  for form handling -->
<script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body>
<b>A list of maps:</b>
	<table id="listOfMaps">
	</table>
	
<br/></br>	
<b>Create a new map:</b>
	<form action="/api/map/" method='post' id="newMapCreationForm">
		<label for="name">Name:</label>
		<input type="text" name="name" value="" id="name"></input><br/>
		<label for="description">Description:</label>
		<input type="text" name="description" value="" id="description"></input>
		<input type="submit" name="button" value="create new" value=""></input>
	</form>
<br/><br/>
<a href="/logout">logout</a>
	<script src="index.js"></script>
</body>
</html>
